{% extends 'base.html' %}
{% load static %}


{% block content %}

<style>
.book-cover {
    background: cross-fade();
    width: 100%;
    border: 1px dotted #d63031; 
    border-radius: 5px;

}

.book-cover h3 a {
    text-transform: capitalize;
    color: #444444;
    font-size: 1.9rem;
    font-weight: normal ;
    color:#d63031;
    text-align: center;

}

.book-cover img {
    width: 100%;
    height: 250px;
    cursor: pointer;
}

.book-cover h3 {
    text-align: center;
    margin-top:-10px;

}
</style>

      <!-- Search results-->
      <div class="container">
        <div class="row">

                    </div>
                </div>


                <div class="col-md-3 col-sm-12">
